<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://java.sun.com/jsf/composite/cui">

<h:head>
	<title>Order System</title>
</h:head>
<h:body>
	<menu:menubar></menu:menubar>
	<p:growl id="messages" showDetail="true" sticky="true"/>
	<h2>Cadastro de Pedidos</h2>
	<h:form prependId="false">
	<h:inputHidden id="dscProdutoH" value="#{pedidoBean.descricaoProduto}"/>
		<h:panelGrid columns="3">
			<h:outputLabel value="CPF:" onclick="PF('dlg2').show();"/>
			<h:inputText id="cpf" value="#{pedidoBean.cpf}" required="true" >
				<p:ajax event="blur" listener="#{pedidoBean.buscarNomeCliente}" update="nome"/>
			</h:inputText>
			<h:outputLabel id="nome" value="#{pedidoBean.nomeCliente}"/>
			
			<h:outputLabel value="CÃ³digo Produto:"/>
			<h:inputText id="codigo" value="#{pedidoBean.codigoProduto}" required="true" >
				<p:ajax event="blur" listener="#{pedidoBean.buscarNomeProduto}" update="dscProduto dscProdutoH"/>
			</h:inputText>
			<h:outputLabel id="dscProduto" value="#{pedidoBean.descricaoProduto}"/>
			
			
			<h:outputLabel value="Quantidade:"/>
			<h:inputText id="quantidade" value="#{pedidoBean.quantidade}" required="true" />
			
			<h:panelGroup>
				<p:commandButton ajax="true" value="Incluir" update="items" action="#{pedidoBean.incluir}"></p:commandButton>
			</h:panelGroup>
		</h:panelGrid>
	
		<p:dataTable id="items" value="#{pedidoBean.lstItemPedidos}" var="lst">
			
			<p:column headerText="id">
				<h:outputText value="#{lst.produto.id}"/>
			</p:column>
			<p:column headerText="nome">
				<h:outputText value="#{lst.produto.descricao}"></h:outputText>
			</p:column>
			<p:column headerText="Qtde">
				<h:outputText value="#{lst.quantidade}"></h:outputText>
			</p:column>	
		</p:dataTable>
		
		<p:dialog header="Lista Clientes" widgetVar="dlg2" modal="true" height="300" width="800" position="center" >
    		
    		<p:dataTable value="#{pedidoBean.lstClientes}" var="lst" selectionMode="single" 
		 		rowIndexVar="count" selection="#{pedidoBean.selectedCliente}" rowKey="#{lst.id}" paginator="true" rows="10">
			
			<p:column headerText="id">
				<h:outputText value="#{lst.id}"/>
			</p:column>
			<p:column headerText="nome">
				<h:outputText value="#{lst.nome}"></h:outputText>
			</p:column>
			<p:column headerText="Sobre Nome">
				<h:outputText value="#{lst.sobreNome}"></h:outputText>
			</p:column>	
			<p:column headerText="CPF">
				<h:outputText value="#{lst.cpf}"></h:outputText>
			</p:column>
			<p:ajax event="rowSelect" listener="#{clienteBean.onRowSelect}"  />
		</p:dataTable>
		</p:dialog>
	</h:form>
</h:body>
</html>
