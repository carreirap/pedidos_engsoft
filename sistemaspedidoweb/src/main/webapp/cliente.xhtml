<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://java.sun.com/jsf/composite/cui">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<menu:menubar></menu:menubar>
	<p:growl id="messages" showDetail="true" sticky="true"/>
	<h2>Cadastro de Clientes</h2>
	<h:form prependId="false">
		<h:inputHidden id="id" value="#{clienteBean.id}"/>
		<h:panelGrid columns="2">
			<p:outputLabel value="nome:"/>
			<p:inputText id="nome" value="#{clienteBean.nome}" required="true" />
			
			<p:outputLabel value="Sobre Nome:"/>
			<p:inputText id="sobreNome" value="#{clienteBean.sobreNome}" required="true" />
			
			<p:outputLabel value="CPF:"/>
			<p:inputText id="cpf" value="#{clienteBean.cpf}" required="true" />
			
			<h:panelGroup>
				<p:commandButton value="Salvar" action="#{clienteBean.salvar}" ajax="false"/>
				<p:commandButton value="Excluir" action="#{clienteBean.excluir}" ajax="false"/>
			</h:panelGroup>
		</h:panelGrid>
	
		<p:dataTable value="#{clienteBean.lstClientes}" var="lst" selectionMode="single" 
		 rowIndexVar="count" selection="#{clienteBean.selectedCliente}" rowKey="#{lst.id}">
			
			<p:column headerText="id">
				<p:outputLabel value="#{lst.id}"/>
			</p:column>
			<p:column headerText="nome">
				<p:outputLabel value="#{lst.nome}"/>
			</p:column>
			<p:column headerText="Sobre Nome">
				<p:outputLabel value="#{lst.sobreNome}"/>
			</p:column>	
			<p:column headerText="CPF">
				<p:outputLabel value="#{lst.cpf}"/>
			</p:column>
			<p:ajax event="rowSelect" listener="#{clienteBean.onRowSelect}" update="id nome sobreNome cpf" />
		</p:dataTable>
	</h:form>
</h:body>
</html>
